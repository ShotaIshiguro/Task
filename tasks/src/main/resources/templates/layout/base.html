<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Task Management App</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- サイドナビゲーション -->
    <nav class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50">
        <!-- ロゴエリア -->
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center mr-3">
                    <span class="text-white font-bold text-lg">T</span>
                </div>
                <h1 class="text-xl font-bold text-gray-800">Task Manager</h1>
            </div>
        </div>

        <!-- ナビゲーションメニュー -->
        <div class="p-4">
            <ul class="space-y-2">
                <!-- 取引先一覧 -->
                <li>
                    <a href="/customers/init" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-primary-50 hover:text-primary-600 transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        取引先一覧
                    </a>
                </li>

                <!-- タスク一覧 -->
                <li>
                    <a href="/tasks" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-primary-50 hover:text-primary-600 transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                        </svg>
                        タスク一覧
                    </a>
                </li>

                <!-- 稼働管理 -->
                <li>
                    <a href="/work-hours" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-primary-50 hover:text-primary-600 transition-colors duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        稼働管理
                    </a>
                </li>
            </ul>
        </div>

        <!-- ユーザー情報 -->
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center mr-3">
                    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-800">ユーザー名</p>
                    <p class="text-xs text-gray-500">管理者</p>
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="ml-64 min-h-screen">
        <!-- ページコンテンツ -->
        <main class="p-6">
            <div layout:fragment="content">
                <!-- 各ページのコンテンツがここに挿入されます -->
            </div>
        </main>
    </div>
</body>
</html>
